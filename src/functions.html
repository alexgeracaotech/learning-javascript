
<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning JavaScript</title>
  </head>
  <body>
    <h1>Functions</h1>
    <script>

      // declaração/criação de uma função
      function somar() {
        console.log(2 + 2);
      }

      // declaração/criação de uma função
      function subtrair() {
        console.log(2 - 2);
      }

      // execução/chamada de uma função
      somar();
      subtrair();

    </script>
  </body>
</html>
