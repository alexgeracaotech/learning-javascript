<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Learning JavaScript</title>
  </head>
  <body>
    <h1>Guest List</h1>
    <script>

      var listaConvidados = [
        'Alex',
        'Tarcílio',
        'Thiago',
        'Jairo',
        'Yara'
      ];

      var nome = prompt('Olá! Informe seu nome, por favor:');

      function averiguarNome(lista, convidado) {
        for (var index = 0; index < lista.length; index++) {
          if (convidado === lista[index]){
            console.log(`Fala, ${convidado}! Seja bem vindo!`);
            return;
          }
        }
        console.log('Seu nome não consta na lista.');
      }

      averiguarNome(listaConvidados, nome);

    </script>
  </body>
</html>
